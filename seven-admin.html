        <!-- ======================================== MAIN ========================================-->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class='bx bx-menu' ></i>
                </div>
                <div class="search">
                    <label for="">
                        <input type="text" placeholder="Search Here" id="search-input">
                        <i class='bx bx-search' ></i>
                    </label>
                </div>
                <div class="user">
                    <img src="assets/img/user.png" alt="">
                </div>
            </div>

            <!-- ======================================== OFERTAS ========================================-->
            <section class="section__ofertas" id="section-ofertas">
                <div class="ofertas">
                    <h2 class="ofertas__title">Cadastrar nova oferta</h2>
                    <form id="task-form">
                        <div class="ofertas__container">
                            <div class="ofertas__img" id="select-img">
                                <img id="task-image" src="assets/img/noImg.png" alt="" class="img">
                                <input type="file" name="" id="file-img" class="input__img" accept="image/*" onchange="previewImage();">
                            </div>
                            <div class="ofertas__data">
                                <input type="text" id="task-title" class="of__title" placeholder="Título">
                                <textarea name="" id="task-description" rows="3" class="of__desc" placeholder="Descrição"></textarea>
                            </div>
                            <div class="ofertas__price">
                                <input type="text" id="task-price" class="of__price" placeholder="Valor">
                                <button id="btn-task-form" class="of__button">Salvar</button>
                            </div>
                        </div>
                    </form>                
                </div>
    
                <input id="imagem-url" class="imagem__url"></input>
                <img src="" alt="" id="image-display">
                <h2 class="ofertas__title">Ofertas</h2>
                <button id="qlqr-botao" class="qlqr__botao">botão qualquer</button>
                <div class="tasks">
                    <div class="tasks__container" id="tasks-container"></div>
                </div>

                <tbody id="tablenames">

                </tbody>
            </section>

            <!-- ======================================== LOJA ========================================-->
            <section class="section__loja" id="section-loja">
                <div class="loja">
                    <h2 class="ofertas__title">Cadastrar novo produto</h2>
                    <form id="task-form">
                        <div class="ofertas__container">
                            <div class="ofertas__img" id="select-img">
                                <img id="task-image" src="assets/img/noImg.png" alt="" class="img">
                                <input type="file" name="" id="file-img" class="input__img" accept="image/*" onchange="previewImage();">
                            </div>
                            <div class="ofertas__data">
                                <input type="text" id="task-title" class="of__title" placeholder="Título">
                                <textarea name="" id="task-description" rows="3" class="of__desc" placeholder="Descrição"></textarea>
                            </div>
                            <div class="ofertas__price">
                                <input type="text" id="task-price" class="of__price" placeholder="Valor">
                                <button id="btn-task-form" class="of__button">Salvar</button>
                            </div>
                        </div>
                    </form>                
                </div>
    
                <input id="imagem-url" class="imagem__url"></input>
                <img src="" alt="" id="image-display">
                <h2 class="ofertas__title">Ofertas</h2>
                <div class="tasks">
                    <div class="tasks__container" id="tasks-container"></div>
                </div>
            </section>

        </div>

    </div>
